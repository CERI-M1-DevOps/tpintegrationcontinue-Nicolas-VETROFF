name: Java CI with Maven - Test and package

on:
  pull_request:
    branches:
      - main

jobs:
  Action:
    name: Action
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup JAVA
        uses: actions/setup-java@v4
        with:
          distribution: 'corretto'
          java-version: '21'
      - name: Maven Package Build
        run: mvn -B package
